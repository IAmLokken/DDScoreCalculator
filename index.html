<html>
    <head>
        <meta charset="utf-8" />
        <title>Deep Dungeon Score Calculator</title>
        <link rel="stylesheet" href="css/display.css?v=Deathgaze-1.0.0" />
        <script src="lib/main.js?v=Deathgaze-1.0.0"></script>
        <script src="lib/calculator.js?v=Deathgaze-1.0.0"></script>        

        <script>
            window.addEventListener("load", (e) => {
                SC.PopulateDungeonDropdown();
                SC.HideAll();
                SC.ClearSaves();
            });
        </script>

    </head>

    <body>
        <header>
            <h1>Deep Dungeon Score Calculator</h1>
        </header>

        <div id="frame">
            <div class="center">
                <select name="DeepDungeon" id="DeepDungeon" class="dropdown" onchange="SC.DungeonSelected(this.selectedIndex, this.value)">
                    <option selected disabled hidden>Select Deep Dungeon</option>
                </select>
            </div>
            <div class="center">
                <select name="FloorSelection" id="FloorSelection" class="dropdown" onchange="SC.FloorSelected(this.selectedIndex, this.value)">
                    <option selected disabled hidden>Select Floor Range</option>
                </select>
            </div>
            <hr width="30%" id="maindivider">

            <div id="hoh30">
                <header>
                    <h1 id="hohheader">Heaven-on-High Floors 1-30</h1>
                    <hr width="25%">
                </header>
                <div class="center">
                    <div class="StatInput">
                        <label for="hoh30kills"><br>Kills</label>
                        <input type="number" id="hoh30kills" name="hoh30kills" step="1" min="0" value="0" onchange="SC.Update('pre|killCount|hoh100kills', this.value)">
                    </div>
                    <div class="StatInput">
                        <label for="hoh30mimics">Mimics &<br>Korrigans</label>
                        <input type="number" id="hoh30mimics" name="hoh30mimics" step="1" min="0" value="0" onchange="SC.Update('pre|mimicCount|hoh100mimics', this.value)">
                    </div>
                    <div class="StatInput hidehoh">
                        <label for="hoh30traps"><br>Traps</label>
                        <input type="number" id="hoh30traps" name="hoh30traps" step="1" min="0" value="0" onchange="SC.Update('pre|currentTrapsTriggered|hoh100traps', this.value)">
                    </div>
                    <div class="StatInput hidehoh">
                        <label for="hoh30chests"><br>Chests</label>
                        <input type="number" id="hoh30chests" name="hoh30chests" step="1" min="0" value="0" onchange="SC.Update('pre|currentChestCount|hoh100chests', this.value)">
                    </div>
                    <div class="StatInput hidehoh">
                        <label for="hoh30enchant"><br>Enchantments</label>
                        <input type="number" id="hoh30enchant" name="hoh30enchant" step="1" min="0" value="0" onchange="SC.Update('pre|currentEnchantmentCount|hoh100enchant', this.value)">
                    </div>
                    <div class="StatInput hidehoh">
                        <label for="hoh30speed"><br>Speed Runs</label>
                        <input type="number" id="hoh30speed" name="hoh30speed" step="1" min="0" max="3" value="0" onchange="SC.Update('pre|currentSpeedRunBonusCount|hoh100speed', this.value)">
                    </div>
                    <div class="StatInput hidehoh">
                        <label for="hoh30deaths"><br>Deaths</label>
                        <input type="number" id="hoh30deaths" name="hoh30deaths" step="1" min="0" value="0" onchange="SC.Update('pre|currentRezCount|hoh100deaths', this.value)">
                    </div>
                </div>
                <header class="hidehoh">
                    <hr width="25%">
                    <h2 class="ScoreLabel">Score:</h2>
                    <h2 id="hoh30score">9,999,999</h2>
                </header>
            </div>
